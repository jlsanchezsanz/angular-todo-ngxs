<input type="text" #todoInput /><button
  (click)="onAddTodo(todoInput.value)"
>
  Add
</button>

<h2>Uncompleted</h2>

<ul>
  <li *ngFor="let todo of uncompletedTodos$ | async">
    {{ todo.title }}
    <button (click)="onCompleteTodo(todo.id)">Complete</button>
    <button (click)="onRemoveTodo(todo.id)">Remove</button>
  </li>
</ul>

<h2>Completed</h2>

<ul>
  <li *ngFor="let todo of completedTodos$ | async">
    {{ todo.title }}
    <button (click)="onRemoveTodo(todo.id)">Remove</button>
  </li>
</ul>
